{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infobús Data | Servidor de análisis de datos</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body
    class="d-flex align-items-center justify-content-center text-center"
    style="height: 100vh"
  >
    <main class="w-100 m-auto">
      <div class="container">
        <h1 class="display-1 fw-bold">Infobús Data</h1>
        <h1 class="display-4">Servidor de análisis de datos</h1>
        <div class="col-md-4 mx-auto">
          <p class="lead">
            Recolección periódica de datos desde Infobús API para visualización
            y análisis de información del transporte público.
          </p>
        </div>
        <span class="badge rounded-pill text-bg-warning">En desarrollo</span>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap color mode auto-detection script -->
    <script>
      /*!
       * Auto color mode for Bootstrap (system preference only)
       * Based on Bootstrap's color mode toggler
       */
      (() => {
        "use strict";

        const getPreferredTheme = () => {
          return window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        };

        const setTheme = (theme) => {
          document.documentElement.setAttribute("data-bs-theme", theme);
        };

        // Set initial theme based on system preference
        setTheme(getPreferredTheme());

        // Listen for system color scheme changes
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", () => {
            setTheme(getPreferredTheme());
          });
      })();
    </script>
  </body>
</html>
